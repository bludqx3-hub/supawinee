<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Lesson AI Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Lesson AI Assistant</h1>
    <p class="sub">เขียนบทเรียน → ถามคำถาม → AI ตอบจากบทเรียน</p>

    <label>บทเรียน</label>
    <textarea id="lesson" placeholder="วางหรือพิมพ์บทเรียนที่นี่"></textarea>

    <label>คำถาม</label>
    <textarea id="question" placeholder="พิมพ์คำถามจากบทเรียน"></textarea>

    <button onclick="askAI()">ถาม AI</button>

    <div class="answer-box">
      <h3>คำตอบจาก AI</h3>
      <p id="answer">AI พร้อมตอบคำถาม</p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

<script src="script.js"></script>
</body>
</html>
