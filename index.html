<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Lesson AI Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Lesson AI Assistant</h1>
    <p class="sub">เขียนบทเรียน → ถามคำถาม → AI ตอบจากบทเรียน (รูปแบบแชต)</p>

    <!-- บทเรียน -->
    <label>บทเรียน</label>
    <textarea id="lesson" placeholder="วางหรือพิมพ์บทเรียนที่นี่"></textarea>

    <!-- คำถาม -->
    <label>คำถาม</label>
    <textarea id="question" placeholder="พิมพ์คำถามจากบทเรียน"></textarea>

    <!-- ปุ่มถาม -->
    <button onclick="askAI()">ถาม AI</button>

    <!-- กล่องแชต (แทนส่วนคำตอบเดิม) -->
    <div id="chat" class="chat-box"></div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
